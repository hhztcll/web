<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>雅韵花事</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 引入jQuery -->
  <style type="text/css">
    /* 保持样式不变 */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* 初始背景颜色 */
      transition: background-color 0.5s ease-out; /* 背景颜色过渡效果 */
    }

    .container {
      position: relative;
      width: fit-content;
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      transition: opacity 0.5s ease-out; /* 预定义过渡属性 */
      opacity: 1; /* 初始状态 */
    }

    .beijin {
      max-width: 100%;
      max-height: 100%;
      height: 100vh;
    }

    .title {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      left: 0%;
      top: 5%;
    }

    .zhi,
    .zhi1 {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      z-index: 1;
      transition: opacity 1s ease-out;
    }

    .zhi {
      left: 0%;
      top: 0%;
    }

    .zhi1 {
      right: 0%;
      bottom: 0%;
    }

    .xia {
      position: absolute;
      width: 12vh;
      left: 50%;
      bottom: 10px;
      transform: translate(-50%, 0);
      cursor: pointer;
      z-index: 2;
    }

    .shang {
      position: absolute;
      width: 12vh;
      left: 50%;
      top: 10px;
      transform: translate(-50%, 0);
      cursor: pointer;
      z-index: 2;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    /* 新增提示框样式 */
    .hint {
      position: absolute;
      top: 13%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2vh;
      color: white;
      background-color: rgba(176,158,122, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
      transition: opacity 1s ease-out;
      font-family: "ziti1";
    }

    .hint.fade-out {
      opacity: 0;
    }

    @font-face {
      font-family: 'ziti1';
      src: url("./img/c283-腾祥铁山楷书简.ttf");
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="beijin" src="./img/背景.jpg" alt="背景">
    <img class="title" src="./img/标题0.png" alt="标题">
    <img class="zhi" src="./img/纸上.png" alt="纸上">
    <img class="zhi1" src="./img/纸下.png" alt="纸下">
    <img class="xia" src="./img/下标.png" alt="下标">
    <img class="shang" src="./img/上标.png" alt="上标">

    <!-- 新增提示框 -->
    <div class="hint">点击拉开帷幕</div>
  </div>

  <script>
    $(document).ready(function() {
      // 监听点击事件（包括 touchstart）
      $('body').on('click touchstart', function(event) {
        event.preventDefault(); // 防止默认行为

        // 先把背景色变暗（避免短暂变白）
        $('body').css({
          'background-color': '#333333' // 深灰色背景
        });

        // 让页面内容淡出
        $('.container').addClass('fade-out');

        // 等待 0.5 秒（与 CSS 动画时间一致），然后跳转到下一个页面
        setTimeout(function() {
          window.location.href = "2.html"; // 替换为目标页面 URL
        }, 500);
      });
    });
  </script>
</body>
</html>
